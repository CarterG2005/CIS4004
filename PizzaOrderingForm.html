<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carter's Pizzeria</title>
</head>
<body>

<h1><strong>Pizza Ordering Form</strong></h1>

<form>

  <h2>Contact Information</h2>

  <label for="name">Name:</label><input type="text" id="name" name="name" required><br>

  <label for="phone">Phone:</label><input type="phone" id="phone" name="phone" required><br>

  <label for="email">Email:</label><input type="email" id="email" name="email" required><br>

  <label for="address">Address:</label><input type="text" id="address" name="address" required><br>

  <h2>Select Pizza Size</h2>

  <label for="pizzaSize">Pizza Size:</label>
  <select id="pizzaSize" name="pizzaSize" required>
    <option value="" selected disabled>-- Select size --</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="xlarge">XLarge</option>
  </select>

  <h2>Select Sauce</h2>

  <label><input type="radio" name="sauceType" value="marinara" required> Marinara </label><br>
  <label><input type="radio" name="sauceType" value="ranch"> Ranch </label><br>
  <label><input type="radio" name="sauceType" value="garlic"> Garlic Parmesan </label><br>
  <label><input type="radio" name="sauceType" value="noSauce"> No Sauce </label>

  <h2>Select Toppings</h2>

  <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
  <label><input type="checkbox" name="toppings" value="sausage"> Sausage</label><br>

  <label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label>
  <label><input type="checkbox" name="toppings" value="pineapple"> Pineapple (who orders this??)</label><br>

  <label><input type="checkbox" name="toppings" value="peppers"> Peppers</label>
  <label><input type="checkbox" name="toppings" value="onions"> Onions</label><br>

  <h2>Additional Instructions</h2>
  <textarea name="comments"> Instructions Here </textarea><br>

  <input type="submit" value="Submit!">

</form>

<br>

  <caption>List of my favorite video games</caption>

    <tr>
      <th>Developer</th>
      <th>Title</th>
      <th>Year</th>
    </tr>
  </thead>

  <tbody>

      <td rowspan="2">Epic Games</td>

    </tr>

    <tr>

    </tr>

      <td>Mario Odyssey</td>
      <td>2017</td>
    </tr>

    <tr>
      <td colspan="3">Count: 4</td>
    </tr>
  </tbody>
</table>

</body>
</html>
